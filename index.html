<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search Code" ng-model="defSearch">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
			<thead>
              <tr>
                <td>
					<a href="#" ng-click="sortType = 'code'">
						Code 
						<span ng-show="sortType == 'code'" class="fa fa-caret-down"></span>
					</a>
				</td>
                <td>
					<a href="#" ng-click="sortType = 'name'">
						<span ng-show="sortType == 'name'" class="fa fa-caret-down"></span>
						Building Name 
					</a>
				</td>
				<!--
				<th>Latitude</th>
                <th>Longitude</th>
                <th>Address</th>
				-->
              </tr>
			  </thead>
			  <tbody>
              <tr ng-repeat="Listings in listings | orderBy:sortType:sortBack | filter:defSearch">
                <td>
                  {{Listings.code}}
                </td>
                <td>
                  {{Listings.name}}
                </td>
				<!--
                <td>
                  {{Listings.coordinates.latitude}}
                </td>
                <td>
                  {{Listings.coordinates.longitude}}
                </td>
                <td>
                  {{Listings.latitude}}
                </td>
                <td>
                  {{Listings.longitude}}
                </td>
                <td>
                  {{Listings.address}}
                </td>
				-->
				<td>
                  <button ng-click="showDetails(Listings)">Details</button>
                </td>
                <td>
                  <button ng-click="deleteListing(Listings)">Remove</button>
                </td>
              </tr>
			  </tbody>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>
		  <div class="add_data">
			<h2>Add Listing</h2>
			<form ng-submit="addListing()">
			<div class="field">
                <label for="code">Code: </label>
                <input id="code" type="text" placeholder="Code" ng-model="newCode">
            </div>
			<div class="field">
                <label for="name">Building Name: </label>
                <input id="name" type="text" placeholder="Name" ng-model="newName">
            </div>
			<div class="field">
                <label for="Latitude">Latitude: </label>
                <input id="latitude" type="text" placeholder="Latitude" ng-model="newLatitude">
            </div>
			<div class="field">
                <label for="Longitude">Longitude: </label>
                <input id="longitude" type="text" placeholder="Longitude" ng-model="newLongitude">
            </div>
			
			<div class="field">
                <label for="address">Address: </label>
                <input id="address" type="text" placeholder="Address" ng-model="newAddress">
            </div>
			
            <div class="action">
                <button type="submit">Add</button>
                <button ng-click="Reset()">Reset</button>
            </div>
			</form>
			</div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
			<h3>Building Name</h3>
			<p id="detName"></p>
			<h3>Code</h3>
			<p id="detCode"></p>
			<h3>Latitude</h3>
			<p id="detLat"></p>
			<h3>Longitude</h3>
			<p id="detLong"></p>
			<h3>Address</h3>
			<p id="detAddr"></p>
			
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
